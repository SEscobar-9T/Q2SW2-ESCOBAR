<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>

	<form>
		<h2>Robotics Club Registration Form</h2>

	    <div class="name mb-3"> 
	        <label for="inputName">Name</label>
	        <input type="Name" class="form-control" id="inputName" placeholder="Name">
	    </div>


	    <div class="email mb-3"> 
	        <label for="inputEmail">Email Address</label>
	        <input type="Email" class="form-control" id="inputEmail" placeholder="Email Address">
	    </div>
	     

	    <div class="age mb-3"> 
	        <label for="inputAge">Age</label>
	        <input type="Age" class="form-control" id="inputAge" placeholder="Age">
	    </div>

	    <div class="number mb-3"> 
	        <label for="inputNumber">Phone Number</label>
	        <input type="PhoneNumber"class="form-control" id="inputNumber" placeholder="Phone Number">
	    </div>

	    <div class="remember mb-3"> 
	    	<p>Preferred Robotics Topics</p>
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Programming</label>
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Electronics</label>
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Mechanical Design</label>
	        </div>
	    </div>

	    <div class="remember mb-3"> 
	    	<p>Robotics Experience Level</p>
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Beginner</label>
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Intermediate</label>
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Advanced</label>
	        </div>
	    </div>

	    <div class="ask us" id="askus">
 		<form>

 			<p>Preffered Robotics Project</p>
	<textarea name="comments" rows="7" cols="30">Choose a project...</textarea>
	<br>

	    <div class="ask us" id="askus">
 		<form>

 			<p>Statement of Interest</p>
	<textarea name="comments" rows="7" cols="30"></textarea>
	<br>
	    <button type="submit" class="btn btn-info btn-outline-dark">Submit</button>
	</form>
</div>
